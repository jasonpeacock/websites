settings:
    recursive: true
    follow-links: false
    skip: ['.*', 'pandocomatic.yaml']
templates:
    blog:
        glob: ['*.md']
        setup: []
        preprocessors: []
        pandoc:
            css:
                - /css/pandoc-solarized.css
                - /css/pandoc.css
                - /css/tufte-extra.css
                - /css/tufte.css
            filter: pandoc-sidenote
            from: markdown+implicit_header_references
            section-divs: true
            template: tufte.html5
            to: html5
            toc: true
        postprocessors:
            - postprocessors/tidy.sh
        cleanup: []
